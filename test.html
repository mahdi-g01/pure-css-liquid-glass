<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pure CSS Liquid glass</title>
  <style>
    * {
      --border-radius: 120px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .parent {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .images {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .images img {
      flex: 1;
      width: 33.33%;
      height: 100%;
      object-fit: cover;
    }

    .card {
      position: fixed;
      left: 50px;
      top: 50px;
      cursor: grab;
      user-select: none;
      transition: cursor 0.2s;
    }

    .card.dragging {
      cursor: grabbing;
    }

    .card .content {
      width: 350px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding: 20px;
    }

    .card .glass {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius);
      border-bottom: solid rgba(255, 255, 255, 0.4) 1px;
      border-top: solid rgba(255, 255, 255, 0.3) 1px;
      outline-offset: -10px;
      background: rgba(255, 255, 255, 0.03);
      outline: 10px ridge rgba(255, 255, 255, 0.18);
      z-index: -1;
    }

    .card .effect {
      position: absolute;
      border-radius: var(--border-radius);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3.5px) contrast(120%) saturate(140%);
    }

    .controls {
      position: fixed;
      bottom: 30px;
      left: 50px;
      display: flex;
      gap: 30px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 30px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .control-group label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .control-group input[type="range"] {
      width: 150px;
      cursor: pointer;
    }

    .info {
      position: fixed;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      background: rgba(0, 0, 0, 0.2);
      padding: 12px 16px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="images">
      <img src="https://i.imgur.com/pnpEfsI.jpeg" alt="background 1" />
      <img src="https://i.imgur.com/Wb2ABgR.jpeg" alt="background 2" />
      <img src="https://i.imgur.com/5syI4gL.jpeg" alt="background 3" />
    </div>
    <div class="card">
      <div class="glass">
        <div class="effect"></div>
      </div>
      <div class="content">Drag me around!</div>
    </div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label for="in-x">X Position</label>
      <input id="in-x" type="range" value="0" min="0" max="100" />
    </div>
    <div class="control-group">
      <label for="in-y">Y Position</label>
      <input id="in-y" type="range" value="0" min="100" />
    </div>
  </div>

  <div class="info">Drag the card or use sliders</div>

  <script>
    const card = document.querySelector(".card");
    const inX = document.getElementById("in-x");
    const inY = document.getElementById("in-y");

    let x = 0,
      y = 0;
    let isDragging = false;
    let dragStartX = 0,
      dragStartY = 0;
    let dragOffsetX = 0,
      dragOffsetY = 0;

    function updatePosition() {
      card.style.transform = `translateX(${x}px) translateY(${y}px)`;
    }

    // Slider input
    inX.addEventListener("input", (e) => {
      x = (e.target.value / 100) * (window.innerWidth - 350);
      updatePosition();
    });

    inY.addEventListener("input", (e) => {
      y = (e.target.value / 100) * (window.innerHeight - 200);
      updatePosition();
    });

    // Panning with mouse
    card.addEventListener("mousedown", (e) => {
      isDragging = true;
      dragStartX = e.clientX - x;
      dragStartY = e.clientY - y;
      card.classList.add("dragging");
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;

      x = Math.max(0, Math.min(e.clientX - dragStartX, window.innerWidth - 350));
      y = Math.max(0, Math.min(e.clientY - dragStartY, window.innerHeight - 200));

      inX.value = (x / (window.innerWidth - 350)) * 100;
      inY.value = (y / (window.innerHeight - 200)) * 100;

      updatePosition();
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      card.classList.remove("dragging");
    });

    // Touch support
    card.addEventListener("touchstart", (e) => {
      isDragging = true;
      dragStartX = e.touches[0].clientX - x;
      dragStartY = e.touches[0].clientY - y;
      card.classList.add("dragging");
    });

    document.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      e.preventDefault();

      x = Math.max(0, Math.min(e.touches[0].clientX - dragStartX, window.innerWidth - 350));
      y = Math.max(0, Math.min(e.touches[0].clientY - dragStartY, window.innerHeight - 200));

      inX.value = (x / (window.innerWidth - 350)) * 100;
      inY.value = (y / (window.innerHeight - 200)) * 100;

      updatePosition();
    });

    document.addEventListener("touchend", () => {
      isDragging = false;
      card.classList.remove("dragging");
    });

    // Initialize
    updatePosition();
  </script>
</body>
</html>
